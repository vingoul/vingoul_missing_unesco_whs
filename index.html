<!doctype html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=no" />
    <title>Postcard Collection</title>
    <meta name="description" content="Explore my postcard collection, featuring cards from various countries.">
    <meta name="keywords" content="postcards, travel, countries, collections">
    <meta property="og:title" content="Postcard Collection">
    <meta property="og:description" content="Discover beautiful postcards from around the world in my collection.">
    <meta property="og:image" content="path-to-your-image.jpg">
    <meta property="og:url" content="https://your-website-url.com">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- JavaScript -->
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <!-- Welcome Header -->
        <div class="row justify-content-center mb-4">
            <div class="col-12">
                <h2 class="text-center">Welcome to my Postcard Collection</h2>
            </div>
        </div>

        <!-- Search Input -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-6 col-sm-8">
                <h3 class="text-center">Search for Existing Cards</h3>
                <label for="searchInput" class="sr-only">Search for countries</label>
                <input type="text" id="searchInput" class="form-control mt-2" placeholder="Search for countries...">
            </div>
        </div>

        <!-- Search Results -->
        <div id="searchResult" class="row justify-content-center"></div>
    </div>
</body>

</html>
